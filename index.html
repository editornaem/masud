<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফটো অ্যালবাম</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .album {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .album h3 {
            margin: 10px;
            font-size: 18px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .album-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>আমার ফটো অ্যালবাম</h1>
        <div class="album-grid" id="albumGrid">
            <!-- অ্যালবাম ডাইনামিক্যালি যোগ হবে -->
        </div>
    </div>

    <div class="modal" id="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Photo">
    </div>

    <script>
        // স্যাম্পল অ্যালবাম ডেটা
        const albums = [
            { title: "প্রকৃতি", image: "Masud (1).jpeg" },
            { title: "ভ্রমণ", image: "Masud (2).jpeg" },
            { title: "উৎসব", image: "Masud (3).jpeg" },
            { title: "পরিবার", image: "Masud (4).jpeg" },
	    { title: "প্রকৃতি", image: "Masud (5).jpeg" },
            { title: "ভ্রমণ", image: "Masud (6).jpeg" },
            { title: "উৎসব", image: "Masud (7).jpeg" },
            { title: "পরিবার", image: "Masud (8).jpeg" },
            { title: "মেঘ", image: "Masud (9).jpeg" },
	    { title: "ভ্রমণ", image: "Masud (10).jpeg" },
            { title: "উৎসব", image: "Masud (11).jpeg" },
            { title: "পরিবার", image: "Masud (12).jpeg" },
	    { title: "প্রকৃতি", image: "Masud (13).jpeg" },
            { title: "ভ্রমণ", image: "Masud (14).jpeg" },
            { title: "উৎসব", image: "hMasud (15).jpeg" },
            { title: "পরিবার", image: "Masud (16).jpeg" },
            { title: "মেঘ", image: "Masud (17).jpeg" },
	    { title: "ভ্রমণ", image: "Masud (18).jpeg" },

	    { title: "প্রকৃতি", image: "Masud (21).jpeg" },
            { title: "ভ্রমণ", image: "Masud (22).jpeg" },
            { title: "উৎসব", image: "Masud (23).jpeg" },
            { title: "পরিবার", image: "Masud (24).jpeg" },
            { title: "মেঘ", image: "Masud (25).jpeg" },
	    { title: "ভ্রমণ", image: "Masud (26).jpeg" },

	    { title: "প্রকৃতি", image: "Masud (29).jpeg" },
            { title: "ভ্রমণ", image: "Masud (30).jpeg" },
            { title: "উৎসব", image: "Masud (31).jpeg" }
	];

        // অ্যালবাম গ্রিডে যোগ করা
        const albumGrid = document.getElementById("albumGrid");
        albums.forEach(album => {
            const albumDiv = document.createElement("div");
            albumDiv.classList.add("album");
            albumDiv.innerHTML = `
                <img src="${album.image}" alt="${album.title}">
                <h3>${album.title}</h3>
            `;
            albumDiv.addEventListener("click", () => openModal(album.image));
            albumGrid.appendChild(albumDiv);
        });

        // মডাল ফাংশন
        const modal = document.getElementById("modal");
        const modalImage = document.getElementById("modalImage");

        function openModal(imageSrc) {
            modal.style.display = "flex";
            modalImage.src = imageSrc;
        }

        function closeModal() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
